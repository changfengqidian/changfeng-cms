<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$title|default='CMS Home'}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        background-color: #ffffff;
        box-shadow: 0 2px 4px rgba(0,0,0,.05);
      }
      .card {
        border: none;
        box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      }
      .footer {
        background-color: #343a40;
        color: #fff;
        padding: 40px 0;
        margin-top: 50px;
      }
      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 80px 0;
        margin-bottom: 40px;
        border-radius: 0 0 50% 50% / 4%;
      }
    </style>
    {block name="style"}{/block}
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="{:url('Index/index')}">
            <i class="bi bi-journal-richtext"></i> Changfeng CMS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {if !input('cid')}active{/if}" href="{:url('Index/index')}">Home</a>
            </li>
            {volist name="cates" id="cate"}
            <li class="nav-item">
              <a class="nav-link {if input('cid')==$cate.id}active{/if}" href="{:url('Index/index', ['cid'=>$cate.id])}">{$cate.name}</a>
            </li>
            {/volist}
             <li class="nav-item">
              <a class="nav-link" href="{:url('Login/index')}" target="_blank">Admin Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Block -->
    {block name="content"}{/block}

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="mb-0">&copy; {:date('Y')} MyCMS. All rights reserved.</p>
            <small class="text-white-50">Powered by ThinkPHP 8 & Swoole</small>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {block name="script"}{/block}
  </body>
</html>
